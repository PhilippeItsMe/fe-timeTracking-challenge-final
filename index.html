<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking FrontEnd Mentoring Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="3rd JS path challenge">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body class="bg-dark-nb global-wrapper">
    <main class="global-box grid-container">

        <!--Titel Box-->
        <nav class="titel-box titel-grid">
            <div class="bg-light-nb">
                <img class="image-jeremy" src="assets/images/image-jeremy.png" alt="portrait">
                <p>Report for</p>
                <h1>Jeremy<br>Robson</h1>
            </div>
            <div class="bg-nb">
                <button id="daily">Daily</button>
                <button id="weekly">Weekly</button>
                <button id="monthly">Monthly</button>
            </div>
        </nav>
        
        <!--Work Box-->
        <section class="work-grid">
            <div class="work-box bg-orange">
                <img src="assets/images/icon-work.svg" alt="work">
            </div>
            <div id="work-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Work</h2>
                    <p>...</p>
                </div>
                <p id="work-hours" class="big">32hrs</p>
                <p id="work-last-week-hours"class="small">Last Week - 36hrs</p>
            </div>
        </section>

        <!--Play Box-->
        <section class="play-grid">
            <div class="play-box bg-blue">
                <img src="assets/images/icon-play.svg" alt="play">
            </div>
            <div id="play-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Play</h2>
                    <p>...</p>
                </div>
                <p id="play-hours" class="big">10hrs</p>
                <p id="play-last-week-hours"class="small">Last Week - 8hrs</p>
            </div>
        </section>

        <!--Study Box-->
        <section class="study-grid">
            <div class="study-box bg-pink">
                <img src="assets/images/icon-study.svg" alt="study">
            </div>
            <div id="study-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Study</h2>
                    <p>...</p>
                </div>
                <p id="study-hours" class="big">4hrs</p>
                <p id="study-last-week-hours"class="small">Last Week - 7hrs</p>
            </div>
        </section>

        <!--Excercise Box-->
        <section class="exercise-grid">
            <div class="exercise-box bg-green">
                <img class="man-margin-top" src="assets/images/icon-exercise.svg" alt="exercise">
            </div>
            <div id="exercise-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Excercise</h2>
                    <p>...</p>
                </div>
                <p id="exercise-hours" class="big">4hrs</p>
                <p id="exercise-last-week-hours"class="small">Last Week - 5hrs</p>
            </div>
        </section>

        <!--Social Box-->
        <section class="social-grid">
            <div class="social-box bg-purple">
                <img src="assets/images/icon-social.svg" alt="social">
            </div>
            <div id="social-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Social</h2>
                    <p>...</p>
                </div>
                <p id="social-hours" class="big">5hrs</p>
                <p id="social-last-week-hours"class="small">Last Week - 10hrs</p>
            </div>
        </section>

        <!--Self Care Box-->
        <section class="self-care-grid">
            <div class="self-care-box bg-yellow">
                <img src="assets/images/icon-self-care.svg" alt="self-care">
            </div>
            <div id="self-care-data" class="bg-nb">
                <div class="subtitle-row">
                    <h2>Self Care</h2>
                    <p>...</p>
                </div>
                <p id="self-care-hours" class="big">2hrs</p>
                <p id="self-care-last-week-hours"class="small">Last Week - 2hrs</p>
            </div>
        </section>

    </main>
</body>
